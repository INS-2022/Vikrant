<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>WTL Q8</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    Enter a mobile brand: <input type="text" ng-model="brand">
    <input type="button" value="Add to list" ng-click="AddItem(brand)">
    <p ng-repeat="x in mobileBrands">{{x}}</p>
</body>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', ($scope) => {
        $scope.mobileBrands = ['Samsung', 'Nokia', 'OnePlus', 'Apple'];
        $scope.AddItem = (item) => {
            $scope.mobileBrands.push(item);
        }
    });
</script>

</html>

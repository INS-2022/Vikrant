<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>WTL Q5</title>
</head>

<body ng-app="">
    Enter your sales: <input type="number" ng-model="sales">
    <p ng-if="sales<=1000">
        Bonus: 0
    </p>
    <p ng-if="sales>1000 && sales <=5000">
        Bonus: {{sales * 0.05}}
    </p>
    <p ng-if="sales>5000">
        Bonus: {{sales * 0.1}}
    </p>
</body>

</html>
